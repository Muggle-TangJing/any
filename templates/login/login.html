<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <div style="margin: 15% 40%;">
        {% if message %}
            <div>{{message}}</div>
        {% endif %}
        <h1>欢迎登录！</h1>
       <form action="/login/" method="post">
           {% csrf_token %}

               {{login_form.username.label_tag}}

           </div>
           <div>
               {{login_form.password.label_tag}}
               {{login_form.password}}
           </div>
           <div>
               {{login_form.captcha.errors}}

               {{login_form.captcha}}
           </div>
           <button type="reset" >重置</button>
           <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
